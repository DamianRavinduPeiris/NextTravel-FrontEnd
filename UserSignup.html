<body>
<h1 class="text" data-aos="zoom-in">Welcome to NextTravel.</h1>

<div class="flexBox">
    <div class="flexBox fdc">
        <div class="mb-3">
            <label for="name" class="form-label animate__animated animate__lightSpeedInRight">Enter Your Name Here.</label>
            <input type="text" class="form-control animate__animated animate__lightSpeedInRight" id="name" placeholder="John Doe.">
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label animate__animated animate__lightSpeedInRight">Enter a Unique Username Here. [Type without @.]</label>
            <input type="text" class="form-control animate__animated animate__lightSpeedInRight" id="userName" placeholder="@johndoe">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label animate__animated animate__lightSpeedInRight">Enter a Password.</label>
            <input type="password" class="form-control animate__animated animate__lightSpeedInRight" id="userPassword" placeholder="*******">
        </div>
        <div class="mb-3">
            <label for="userNIC" class="form-label animate__animated animate__lightSpeedInRight">Enter NIC Number.</label>
            <input type="text" class="form-control animate__animated animate__lightSpeedInRight" id="userNIC" placeholder="200220402659">
        </div>
        <div class="mb-3">
            <label for="userNICImageLocation" class="form-label animate__animated animate__lightSpeedInRight">Upload a photo of your NIC. [Both Sides.]</label>
            <input type="file" class="form-control animate__animated animate__lightSpeedInRight" id="userNICImageLocation"  placeholder="NIC.jpg">
        </div>
        <div class="mb-3">
            <label for="userAge" class="form-label animate__animated animate__lightSpeedInLeft">Enter Your Age.</label>
            <input type="number" class="form-control animate__animated animate__lightSpeedInRight" id="userAge" placeholder="20">
        </div>

    </div>
    <div class="flexBox fdc">

    <div class="mb-3">
        <label for="gender" class="form-label animate__animated animate__lightSpeedInLeft">Select Your Gender.</label>
        <select class="form-select animate__animated animate__lightSpeedInLeft" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="userEmail" class="form-label animate__animated animate__lightSpeedInLeft">Enter Your Email Here.</label>
        <input type="text" class="form-control animate__animated animate__lightSpeedInLeft" id="userEmail" placeholder="hello@nexttravel.com">
    </div>
    <div class="mb-3">
        <label for="userPhone" class="form-label animate__animated animate__lightSpeedInLeft">Enter Your Phone Number Here.</label>
        <input type="text" class="form-control animate__animated animate__lightSpeedInLeft" id="userPhone" placeholder="0779765241">
    </div>
    <div class="mb-3">
        <label for="userAddress" class="form-label animate__animated animate__lightSpeedInLeft">Enter You Address Here.</label>
        <input type="text" class="form-control animate__animated animate__lightSpeedInLeft" id="userAddress" placeholder="Colombo,Sri Lanka.">
    </div>
    <div class="mb-3">
        <label for="userImageLocation" class="form-label animate__animated animate__lightSpeedInLeft">Upload a Picture of you.</label>
        <input type="file" class="form-control animate__animated animate__lightSpeedInLeft" id="userImageLocation" placeholder="user.jpg">
    </div>
        <button type="button" class="btn animate__animated animate__lightSpeedInRight" id="signUpButton">Signup.</button>
    </div>











</div>


<!--Custom JS.-->
<script src="js/userSignUp.js"></script>

</html>
