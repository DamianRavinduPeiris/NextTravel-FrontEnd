<body>
<h1 class="text" data-aos="zoom-in">Let's Log you in.</h1>
<div class="flexBox fdc" data-aos="zoom-in">
    <img src="assets/logo.svg" alt="" id="logo">
    <div class="mb-3 formContainer" >
        <label for="username" class="form-label">Username.</label>
        <input type="email" class="form-control" id="username" placeholder="hello@nexttravel.com">
    </div>
    <div class="mb-3" >
        <label for="password" class="form-label">Password.</label>
        <input type="password" class="form-control" id="password">
    </div>
    <button type="button" class="btn btn-info" id="loginButton">Login.</button>


</div>


<script src="js/userLogin.js"></script>
<!--AOS.-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
